* {

padding: 0;

body, html {

color: #f8f9fa;
width: 100%;
height: 100%;

.slide {

min-height: 844px;
position: relative;
overflow: hidden;

flex-direction: column;
}

.overlay {
position: absolute;

left: 0;

height: 100%;

}

.medical-bg {
position: absolute;
top: 0;
left: 0;
width: 100%;

.slide-content {

}

.logo span {
color: #b30000;
}

.surgical-light {
position: absolute;

left: 50%;

height: 100px;
border-radius: 50%;
background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);

}

.heart-container {
position: relative;
width: 180px;
height: 180px;
margin: 20px 0 30px;
}

.heart {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
color: #b30000;
font-size: 180px;
display: flex;
justify-content: center;
align-items: center;
animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
0% {
transform: scale(1);
opacity: 0.9;
}
50% {
transform: scale(1.05);
opacity: 1;
}
100% {
transform: scale(1);
opacity: 0.9;
}
}

.heart-glow {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 180px;
height: 180px;
background: radial-gradient(circle, rgba(179, 0, 0, 0.6) 0%, rgba(179, 0, 0, 0) 70%);
border-radius: 50%;
filter: blur(20px);
animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
0% {
opacity: 0.7;
}
50% {
opacity: 1;
}
100% {
opacity: 0.7;
}
}

.slogan {

}

font-weight: 700;

cursor: pointer;
box-shadow: 0 5px 15px rgba(179, 0, 0, 0.3);
transition: all 0.3s ease;
display: inline-block;
text-decoration: none;
}

.cta-button:hover {
background: #b30000;
transform: translateY(-3px);
box-shadow: 0 8px 20px rgba(179, 0, 0, 0.4);

.ecg-container {
position: absolute;
left: 0;
bottom: 20px;
width: 100%;
height: 60px;
overflow: hidden;
opacity: 0.2;
}

animation: ecgAnimate 15s linear infinite;
}

@keyframes ecgAnimate {
0% {
transform: translateX(0);
}
100% {
transform: translateX(-1200px);
}
}

.icon-row {
display: flex;
justify-content: center;
gap: 25px;
margin: 25px 0;
}

.icon-circle {
width: 50px;
height: 50px;
border-radius: 50%;
background: rgba(255, 255, 255, 0.1);
display: flex;
align-items: center;
justify-content: center;
color: #b30000;
font-size: 1.5em;
transition: all 0.3s ease;
}

.icon-circle:hover {

transform: translateY(-3px);
}

.signature {
position: absolute;
bottom: 20px;
right: 20px;
font-family: 'Montserrat', sans-serif;
font-size: 0.9em;

color: #f8f9fa;

.divider {
